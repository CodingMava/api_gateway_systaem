version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./backend:/app
    environment:
      - REDIS_HOST=redis
    depends_on:
      - redis

  gateway:
    build: ./gateway
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://backend:8000
      - REDIS_HOST=redis
    depends_on:
      - backend
      - redis
